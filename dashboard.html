<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ponto Certo - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="dashboard-page">

  <!-- NAVBAR -->
  <header class="topbar">
    <h1>Ponto Certo</h1>
    <div class="user-area">
      <span id="userInfo">Carregando...</span>
      <button id="btnLogout">Sair</button>
    </div>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="container">

    <!-- CARD BATER PONTO -->
    <section class="card">
      <h2>Bater ponto</h2>
      <p>Clique abaixo para registrar entrada ou saída.</p>
      <button id="btnPonto" class="btn-primary">Registrar ponto</button>
      <p id="mensagem" class="mensagem"></p>
    </section>

    <!-- HISTÓRICO -->
    <section class="card">
      <h2>Histórico de Pontos</h2>

      <table id="tabelaPontos">
        <thead>
          <tr>
            <th>Data</th>
            <th>Entrada</th>
            <th>Saída</th>
            <th>Localização</th>
            <th>Total</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- preenchido via JS -->
        </tbody>
      </table>
    </section>

  </main>

  <!-- SCRIPTS -->
  <script type="module" src="dashboard.js"></script>
  <script type="module" src="script.js"></script>
  
</body>
</html>
